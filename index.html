<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="user-input" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="button" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="name">Dhaka</h1>
            <h3><span id="temperature">38.06</span>&deg;C</h3>
            <h1 id="description" class="lead">Clouds</h1>
        </div>
    </div>

    <script>
        const name = document.getElementById('name');
        const temp = document.getElementById("temperature");
        const desc = document.getElementById('description');
        const input = document.getElementById('user-input');
        document.getElementById('button').addEventListener('click', function () {
            fetch('https://api.openweathermap.org/data/2.5/weather?q=' + input.value + '&appid=14510a9420ae91321d771b95a735614b')
                .then(res => res.json())
                .then(data => {
                    const nameValue = data.name;
                    name.innerText = nameValue;

                    const tempValue = data.main.temp;
                    const celsius = (tempValue - 273.15).toFixed(2);
                    temp.innerText = celsius;

                    const descValue = data.weather[0].description;
                    desc.innerText = descValue;
                })
                .catch(error => alert("Wrong City Name!"))
        });


    </script>
</body>

</html>
